<section class="overflow-hidden">
    <app-navbar></app-navbar>
    <div class="animate__animated animate__slideInUp  mycontainer pt-[100px]">
        <div class="md:flex-row flex-col flex  items-center justify-between">
            <div>
                <h1 class="fn text-6xl mb-3 md:text-start text-center md:my-0 my-2">{{title}}</h1>
                <p class="text-gray-300 text-center text-2xl md:text-start md:my-0 my-2">{{comp}}</p>
            </div> 
            <div class="grid grid-cols-2 gap-x-3 border-2 p-5 bg-black rounded-2xl">
                <div class="col-span-1 text-center">
                    <h3 class="text-gray-500">Employment Type</h3>
                    <p class="text-white">{{empType}}</p>
                </div>
                <div class="col-span-1 text-center">
                    <h3 class="text-gray-500">Location Type</h3>
                    <p class="text-white">{{location}}</p>
                </div>
                <div class="col-span-2 text-center mt-2">
                    <h3 class="text-gray-500 text-center">Experience</h3>
                </div>
                <div class="col-span-2 text-center">
                    <p class="text-white text-center">{{period}}</p>
                </div>
                    
            </div>
        </div>
        <hr class="my-3">
        <div>
            <h3 class="fn text-6xl">About {{comp}}</h3>
            <p class="text-gray-300">{{compDesc}}</p>
            
            <hr class="my-3">
            <h3 class="fn text-6xl">{{CR}}</h3>
            <p class="text-gray-300">{{roleDesc}}</p>
        </div>
        <hr class="my-3">
        <div class="fn text-6xl">Skills Gained</div>
        <ng-content ></ng-content>
    </div>
</section>
